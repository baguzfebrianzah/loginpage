<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Beautiful glass login form - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="assets/img/bg-login.jpeg" alt="login image" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                           <span>Selamat datang di</span> LANNY SHOP 
                        </h1>
                        <p class="login__description">
                            Masuk untuk melanjutkan.
                        </p>
                    </div>

                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Email</label>
                                <input type="email" placeholder="Masukan email" required class="login__input">
                            </div>

                            <div>
                                <label for="" class="login__label">Password</label>

                                <div class="login__box">
                                    <input type="password" placeholder="Masukan kata sandi" required class="login__input" id="input-pass">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input">
                            <lebel for="" class="login__check-label">Biarkan tetap masuk</lebel>
                        </div>
                    </div>

                    <div>
                       <div class="login__buttons">
                        <button class="login__button">Masuk</button>
                        <button class="login__button login__button-ghost">Daftar</button>
                       </div> 

                       <a href="#" class="login__forgot">Lupa Kata Sandi?</a>
                    </div>
                </form>
            </div>
        </div>
        

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
